
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Investment Website Showroom</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
        color: #0f172a;
      }
      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(15, 23, 42, 0.08);
      }
      .glass-dark {
        background: #030712;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .bg-pattern {
        background-color: #ffffff;
        background-image: radial-gradient(rgba(148, 163, 184, 0.15) 1px, transparent 1px);
        background-size: 20px 20px;
      }
      .bg-main-pattern {
        background-color: #f8fafc;
        background-image: 
          linear-gradient(to right, rgba(203, 213, 225, 0.25) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(203, 213, 225, 0.25) 1px, transparent 1px);
        background-size: 60px 60px;
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      .card-shadow {
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05), 0 4px 6px -4px rgba(0, 0, 0, 0.02);
      }
    </style>
